<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>いろいろな検索エンジン</title>
    <meta name="twitter:card" content="summary">
    <meta property="og:title" content="検索エンジン集">
    <meta property="og:description" content="公式ドキュメント、競プロなど">
  </head>
  <body>
    <section class="container">
      <header class="row">
        <h1>検索エンジン集</h1>
        <p>何かの役にたつかと思い、特定のWebサイトを検索できるカスタム検索を作ってみました。</p>
      </header>
      
      <div class="row">
        <article class="col-12 col-md-6 col-lg-4">
          <header class="col-12">
            <h2>ドキュメント検索</h2>
            <p>公式ドキュメントなどが対象です。全部網羅しているわけではないです。</p>
          </header>
          <iframe src="data:text/html;charset=UTF-8,&lt;script async src=&quot;https://cse.google.com/cse.js?cx=3fb5c794387c6ffe5&quot;&gt;&lt;/script&gt;&lt;div class=&quot;gcse-searchbox-only&quot; data-newWindow=&quot;true&quot;&gt;&lt;/div&gt;"></iframe>
        </article>
      
        <article class="col-12 col-md-6 col-lg-4">
          <header class="col-12">
            <h2>競プロ検索</h2>
            <p>競プロ関係の記事を集めました。</p>
          </header>
          <iframe src="data:text/html;charset=UTF-8,&lt;script async src=&quot;https://cse.google.com/cse.js?cx=b1a33869ab18b3417&quot;&gt;&lt;/script&gt;&lt;div class=&quot;gcse-searchbox-only&quot; data-newWindow=&quot;true&quot;&gt;&lt;/div&gt;"></iframe>
        </article>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
