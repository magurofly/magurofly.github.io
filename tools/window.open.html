<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>window.open();</title>
  </head>
  <body>
    <div class="container">
      <h1>window.open() をテストします</h1>
      <form>
        <div class="mb-3">
          <label for="url">url</label>
          <input type="text" class="form-control" id="url" name="url" value="about:blank">
        </div>
        <div class="mb-3">
          <label for="windowName">windowName</label>
          <input type="text" class="form-control" id="windowName" name="windowName" value="_blank">
        </div>
        <div class="mb-3">
          <label for="windowFeatures">windowFeatures<sup><a href="https://developer.mozilla.org/ja/docs/Web/API/Window/open#window_features" target="_blank">?</a></sup></label>
          <input type="text" class="form-control" id="windowFeatures" name="windowFeatures" value="width=800,height=600,scrollbars=yes">
        </div>
        <button id="open" type="button" class="btn btn-outline-primary"><code>window.open(url, windowName, windowFeatures);</code></button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
    document.querySelector("#open").addEventListener("click", () => {
      window.open(document.querySelector("#url").value, document.querySelector("#windowName").value, document.querySelector("#windowFeatures").value);
    });
    </script>
  </body>
</html>
