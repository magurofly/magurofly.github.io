<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ソートなぞなぞヘルパー v0.1</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

  <section class="container">
    <div class="row">
      <p class="col-12">ソートしたい言葉を下のテキストボックスに入力してOKを押してください。</p>
    </div>
    <div class="row">
      <input type="text" class="col-12 form-control" id="text-sort" placeholder="ソートしたい言葉を入力してください">
      <button class="col-12 btn btn-primary" id="btn-ok">OK</button>
    </div>
    <div class="row" id="sortable" style="font-size: 3rem">
    </div>
  </section>

  <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script>
$("#sortable").sortable();

$("#btn-ok").click(() => {
  const text = $("#text-sort").val();
  const chars = text.split(/(?=[\uD800-\uDBFF][\uDC00-\uDFFF]|[^\uDC00-\uDFFF])/);
  const root = $("#sortable");
  root.empty();
  for (const char of chars) {
    $(`<span class="badge badge-light border border-primary">`).text(char).appendTo(root);
  }
});
  </script>
</body>
